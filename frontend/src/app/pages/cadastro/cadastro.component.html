<p-toast />

<div class="viewport">
  <div class="image">
    <img src="assets/login.png" alt="carteira" />
  </div>
  <div class="form">
    <h2>Cadastre-se</h2>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <p-divider />
      <div class="flex flex-column gap-2">
        <label for="input-nome">Nome</label><br />
        <input
          id="input-nome"
          type="text"
          pInputText
          formControlName="userName"
          placeholder="Digite seu nome"
        />
      </div>

      <div class="flex flex-column gap-2">
        <label for="input-email">E-mail</label><br />
        <input
          id="input-email"
          type="text"
          pInputText
          formControlName="email"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="flex flex-column gap-2">
        <label for="input-senha">Senha</label><br />
        <input
          id="input-senha"
          type="password"
          pInputText
          formControlName="password"
          placeholder="Digite sua senha"
        />
      </div>

      <button pButton type="submit">Cadastrar</button>
      <p-divider />
      <button pButton (click)="redirectToLogin()" [outlined]="true">Fazer login</button>
    </form>
  </div>
</div>
